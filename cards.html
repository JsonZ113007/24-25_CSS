<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
  <style>
      .card{
        width: 40%;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: .7s;
      }

      .card:hover{
        box-shadow: 0 10px 18px 0 rgba(45,110,175,0.4);
      }

      .container{
        padding: 2px 16px;
      }
      img{
        width: 100%;
      }

  </style>
</head>
<body>
<div class="card">
  <img src="gallery/img_5terre.jpg" alt="Cinque Terre">
  <div class="container">
    <h4><b>Title</b></h4>
    <p>My Favorite Place</p>
  </div>
</div>


</body>
</html>
